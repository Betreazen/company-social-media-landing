# Nginx HTTP-only configuration
# Used for initial launch before SSL certificate issuance.
# After obtaining certificates, switch to default-ssl.conf.

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Serve ACME challenge files for Certbot domain validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve the static site
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(svg|woff2|ico|css|js|png|jpg|jpeg|gif|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
}
